<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Admin System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		    <link rel="stylesheet" href="/css/homepage.css">
		    <style>
        .admin-header {
            text-align: center;
        }

        .admin-image {
            width: 50px; /* Adjust the width as needed */
            height: auto; /* Maintain the aspect ratio */
        }

        .table {
            margin-top: 20px; /* Adjust the margin as needed */
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
	</head>
	
	<body>
		
		 <Header>
  
    <!-- Header 1-->
    <div class="headbar">
        <div class="logo-name">
          <div class="logo">
            <img src="/img/logohuahua.png" alt="B2B Logo">
          </div>
          <div class="name">Hua Hua Tech</div>
        </div>
        <div class="search-bar">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </div>
          <input id="search-input" type="text" class="input-text" placeholder="Search by product name or URL">
        </div>
        <a class="admin-button" th:href="@{/admin}">Admin page</a>
      </div>
      
      <script>
        const searchInput = document.getElementById('search-input');
      
        searchInput.addEventListener('input', (event) => {
          const searchTerm = event.target.value;
         
          console.log('Search term:', searchTerm);
          });
      </script>
      

      <!-- Header menu-->

      <div class="headmenu">
        <div class="categories">
          <div><a th:href="@{/home}">HOME</a></div>
          
          <div><a th:href="@{/products}">PRODUCTS</a></div>
          <div><a th:href="@{/contact}">CONTACT</a></div>
          <div><a th:href="@{/feedback}">FEEDBACK</a></div>
        </div>
        <div class="actions">
          <div class="favorites">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1071FF" class="bi bi-star" viewBox="0 0 16 16">
              <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
            </svg>
            <div style="color: #1071FF; font-weight: bold;">FAVORITES</div>
          </div>
          <div class="cart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#1071FF" class="bi bi-cart4" viewBox="0 0 16 16">
              <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
            </svg>
            <div  style="color: #1071FF; font-weight: bold;"> CART</div>
          </div>
        </div>
      </div>
    </Header>
		<div class="container">
			
			<div class="row justify-content-center">
            <div class="admin-header">
                <h1>Admin Product Page</h1>
                <img src="/img/person.png" alt="Person Image" class="admin-image">
            </div>
        	</div>
			
			<br>
			
			<div class="row">
				<h1>Product List</h1>
			</div>
			
			
			
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Product Name</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="product_variable: ${products}">
						<td th:text="${product_variable.productName}"></td>
						<td th:text="${product_variable.price}"></td>
						<td th:text="${product_variable.quantity}"></td>
						<td>
							<a th:href = "@{/admin/edit/{id}(id=${product_variable.productID})}"
							class="btn btn-primary">Update</a>
						</td>
					</tr>
					<br>
				</tbody>
			</table>
			
			<br><br>
			
			<div class="row">
				<h1>Order List</h1>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Customer Name</th>
						<th>E-mail</th>
						<th>Phone number</th>
						<th>Company</th>
						<th>Address</th>
						<th>Comments</th>
						<th>Product name</th>
						<th>Product quantity</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="order_variable: ${orders}">
						<td th:text="${order_variable.name}"></td>
						<td th:text="${order_variable.email}"></td>
						<td th:text="${order_variable.phoneNumber}"></td>
						<td th:text="${order_variable.company}"></td>
						<td th:text="${order_variable.address}"></td>
						<td th:text="${order_variable.comments}"></td>
						<td th:text="${order_variable.productName}"></td>
						<td th:text="${order_variable.productQuantity}"></td>
					</tr>
					<br>
				</tbody>
			</table>
		</div>	
	</body>
</html>
